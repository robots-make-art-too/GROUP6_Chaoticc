<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

        <title>Project Site</title>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>

            <a-sphere position='0 0.5 0' color='green' scale="0.5 0.5 0.5">
                <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
            </a-sphere>

            <a-text value="Hello" color="orange" position="0.90 0 0" rotation="-90 0 0"></a-text>
            
            <a-marker-camera preset='hiro'></a-marker-camera> 
        </a-scene>
    </body>
</html>

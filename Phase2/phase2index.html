<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>AR Project Site</title>
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>

            <a-assets>
                    <a-asset-item id="mars-planet" src="assets/models/mars.obj"></a-asset-item>
                    <a-asset-item id="mars-mtl" src="assets/models/mars.mtl"></a-asset-item>
            </a-assets>
            
            <a-marker type="pattern" url="assets/markers/pattern-mars-symbol.patt">
                <a-entity obj-model="obj: #mars-planet; mtl: #mars-mtl" scale="0.5 0.5 0.5">
                     <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>
                
                <a-text value="Mars is a dusty, cold, desert world with a very thin atmosphere. It's the fourth planet from the Sun" color="orange" position="0.90 0 0" rotation="-90 0 0"></a-text>
            
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
